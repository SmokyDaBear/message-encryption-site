<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Encrypt Messages</title>
  </head>
  <body>
    <div class="fixed-bg">
      <div class="vignette"></div>
    </div>
    <header id="header" class="container">
      <h1>Message Encrypter</h1>
      <p>Input your message below, and hit encode message to encrypt.</p>
    </header>
    <div class="flex-column container inputs-container">
      <h2>Input</h2>
      <label for="input-message">Message</label
      ><textarea
        name="input-message"
        id="input-message"
        placeholder="Input your message to encrypt or decrypt"
      ></textarea>
      <div class="flex-column align-start">
        <label class="number" for="num-rails"
          >Number of Rails
          <div>
            <input
              type="number"
              name=" "
              id="num-rails"
              placeholder="3"
              min="2"
              max="12"
            /><span></span></div
        ></label>
        <label class="number" for="num-rotations"
          >Number of Rotations
          <div>
            <input
              type="number"
              id="num-rotations"
              placeholder="13"
              min="1"
              max="24"
            /><span></span></div
        ></label>
        <label for="encryption-key">Encryption Key </label
        ><textarea
          id="encryption-key"
          placeholder="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{};:' ,.>"
          maxlength="100"
        ></textarea>
      </div>
      <button id="encode-btn">Encode Message</button>
      <button id="decode-btn">Decode Message</button>
    </div>
    <div class="flex-column container outputs-container">
      <h2>Output</h2>
      <div id="output-message" class="fit-text"></div>
    </div>
    <footer id="footer">
      <p>&copy; 2025 Verdant Webworks</p>
    </footer>
  </body>
  <script src="./scripts/encoder.js"></script>
  <script src="./scripts/eventHandler.js"></script>
</html>
