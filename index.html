<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/toaster.css" />
    <title>Encrypt Messages</title>
  </head>
  <body>
    <div class="fixed-bg">
      <div class="vignette"></div>
    </div>
    <div class="toaster" id="toaster">
      <div id="toast-message">Welcome!</div>
    </div>
    <header id="header" class="container">
      <h1>Message Encrypter</h1>
      <p>Input your message below, and hit encode message to encrypt.</p>
    </header>
    <div class="flex-column container inputs-container">
      <h2>Input</h2>
      <label for="input-message">Message</label
      ><textarea
        name="input-message"
        id="input-message"
        placeholder="Input your message to encrypt or decrypt"
      ></textarea>
      <div class="flex-column align-start container">
        <!--NumberInputs inserted with JS-->
        <label for="num-rails"
          >Number of Rails
          <div id="num-rails" class="number"></div>
        </label>
        <label for="num-rotations"
          >Number of Rotations
          <div id="num-rotations" class="number"></div>
        </label>
        <label for="encryption-key">Encryption Key </label
        ><textarea
          id="encryption-key"
          placeholder="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{};:' ,.>"
          maxlength="100"
        ></textarea>
      </div>
      <button id="encode-btn">Encode Message</button>
      <button id="decode-btn">Decode Message</button>
    </div>
    <div class="flex-column container outputs-container">
      <h2>Output</h2>
      <div id="output-message" class="fit-text"></div>
      <button id="share-btn">Share Message</button>
    </div>
    <footer id="footer">
      <p class="text-center">&copy; 2025 Verdant Webworks</p>
      |
      <a
        class="page-link"
        href="https://smokydabear.github.io/#home"
        target="_blank"
      >
        Need a Website?</a
      >
    </footer>
  </body>
  <script src="./scripts/encoder.js"></script>
  <script src="./scripts/eventHandler.js"></script>
</html>
